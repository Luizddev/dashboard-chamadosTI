<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <title>Esqueci Minha Senha - TECTON</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .color{
            background-color: #0f3860;
            position: fixed;
            top: 0;
            left: 0;
            width: 40%;
            height: 100%;
            z-index: -1;
        }

        img{
            padding-top: 250px;
            padding-left: 170px;
            height: 400px;
        }

        .container{
            margin-left: 50%;
            font-weight: normal;
        }

        .container>h1{
            color: #123a60;
            margin-top: 20%;
        }

        .subtitle{
            color: #666;
            font-size: 14px;
            margin-top: 10px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        form{
            margin-top: 50px;
        }

        .form-group {
            position: relative;
            margin-bottom: 30px;
        }
                
        .form-group label {
            display: block;
            color: #999;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: normal;
        }
                
        .input-container {
            position: relative;
            display: flex;
            align-items: center;
        }
                
        .input-container input {
            width: 30%;
            padding: 12px 15px 12px 50px;
            border: none;
            border-bottom: 2px solid #ddd;
            background: transparent;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
                
        .input-container input:focus {
            border-bottom-color: #007bff;
        }
                
        .input-container input::placeholder {
            color: transparent;
        }
                
        .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            z-index: 1;
        }

        .back-to-login{
            margin-top: 20px;
        }

        .back-to-login>a{
            opacity: 40%;
            color: black;
            text-decoration: none;
        }

        .back-to-login>a:hover{
            transition: all 0.6s;
            opacity: 100%;
        }

        button{
            transform: scale(1);
            margin-top: 30px;
            width: 30%;
            height: 50px;
            border-radius: 30px;
            border: none;
            background-color: #0f3860;
            color: white;
            cursor: pointer;
        }

        button:hover{
            transform: scale(1.01);
            transition: all 0.6s;
            box-shadow: 0px 0px 10px #0f3860;
        }

        .success-message{
            display: none;
            color: #28a745;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            padding: 12px;
            margin-top: 20px;
            width: 30%;
            font-size: 14px;
        }

        .error-message{
            display: none;
            color: #dc3545;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 12px;
            margin-top: 20px;
            width: 30%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- fundo solido azul -->
    <div class="color">
        <img src="https://lh3.googleusercontent.com/chat_attachment/AP1Ws4uO0OpPlr-NsIsVMqr8PXj5TLAdExYoJgQpnTcCspHX5IjmzIRI-rMwrbWachwAHWS3rHbTlO2pWULztSfxyxxZ4__5gemCC6WM07MxvKucbEpMr66pS6kxso8O6P02sgmV9rSyxiu-K7NDIhy87yMEgMR1Z6zlATZx0GWbF63K7GQvbEAady0OriDyUotdWh27FTwnX3naP68FDUtrb1EvMXwuSOS5CVyIgKTTV5VuspRzda8594yyr5OVwnaNLe6G4KuIQRE15D8lxJuQzSrRe6wQKG4tIsjMJ9lhhV0XDHpTtSbSH_HlvZWviVR04P4=w1920-h953" alt="">
    </div>

    <div class="container">
        <h1>Esqueci Minha Senha</h1>
        <p class="subtitle">Digite seu email ou usuário para receber instruções de redefinição de senha</p>

        <form action="#" method="POST" id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email ou Usuário</label>
                <div class="input-container">
                    <span class="icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
                        </svg>
                    </span>
                    <input type="text" id="email" name="email" required>
                </div>
            </div>

            <button type="submit" class="btn">Enviar Instruções</button>
        </form>

        <div class="success-message" id="successMessage">
            <strong>Email enviado!</strong> Verifique sua caixa de entrada e siga as instruções para redefinir sua senha.
        </div>

        <div class="error-message" id="errorMessage">
            <strong>Erro!</strong> Email ou usuário não encontrado. Verifique os dados e tente novamente.
        </div>

        <div class="back-to-login">
            <a href="index.html">← Voltar para o login</a>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            // Esconder mensagens anteriores
            successMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Simular validação (substitua por sua lógica real)
            if (email && email.includes('@') || email.length > 3) {
                // Simular sucesso
                successMessage.style.display = 'block';
                document.getElementById('email').value = '';
                
                // Opcional: redirecionar após alguns segundos
                setTimeout(() => {
                    // window.location.href = 'index.html';
                }, 3000);
            } else {
                // Simular erro
                errorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
